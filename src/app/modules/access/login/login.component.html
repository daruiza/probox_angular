<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Acceso</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    {{loginForm.value | json}}
    {{loginForm.errors | json}}
    {{email.errors | json}}
    {{email.touched | json}}
    <form *ngIf="loginForm" [formGroup]="loginForm">

            <mat-label>Usuario</mat-label>
            <input matInput type="email" placeholder="Email" value="" formControlName="email" autofocus>
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error *ngIf="email.touched&&email.errors">El campo es <strong>requerido</strong></mat-error>
        </mat-form-field> -->
        <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password': 'text'" placeholder="ContraseÃ±a:" value=""
                formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
        </mat-form-field>
        <app-input formControlName="email"></app-input>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ngbAutofocus
        (click)="activeModal.dismiss('Login click')">Cancelar</button>

    <button type="button" class="btn btn-light" (click)="onSubmit($event)">Aceptar</button>

    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Save</button>
</div>

<ng-container *ngIf="email.touched&&email.errors">
    <app-error-input-handle [errors]="arrayhandle.ObjecToArray(email.errors)"></app-error-input-handle>
</ng-container>
