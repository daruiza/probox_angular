<ng-container>
        <ng-select 
            [loading]="loading" [placeholder]="placeholder" 
            [formControl]="inputRef" 
            [items]="items"
            [readonly]="isDisabled" 
            [bindValue]="bindValue" 
            [bindLabel]="bindLabel" 
            [typeahead]="selectInput$"
            [appendTo]="appendTo" 
            (change)="onSelectValue($event)" 
            (blur)="onBlur()"
            (scrollToEnd)="elementSelectScrollToEnd($event)"
            >
        </ng-select>
</ng-container>
