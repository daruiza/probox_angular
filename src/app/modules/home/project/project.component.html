<div class="container">
    <div *ngIf="alert()" class="row">
        <app-alert [alert]="{type: 'success', message:'message', title: 'title'}"></app-alert>
    </div>

    <div class="row">
        <!-- project_customer -->
        <div *ngFor="let item of projects_customer()" class="col-xs-3 col-md-3">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{item.name??''}}</mat-card-title>
                    <mat-card-subtitle>{{item.address??''}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div> Etiquetas de etado: activo, complete, important in proces, paid, etc</div>
                    <mat-divider></mat-divider>
                    <div> Etiquetas de labor: piso, techo, pintura, etc</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Tareas</button>
                    <button mat-button>Documentos</button>
                    <button mat-button>Clientes</button>
                    <button mat-button>Colaboradores</button>
                  </mat-card-actions>
            </mat-card>
        </div>

    </div>
</div>
